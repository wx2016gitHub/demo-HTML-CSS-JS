<section>
  <h2>Animation Demo</h2>
  <h3><b>Available Now!</b></h3>
 
  <canvas id="myCanvas" width="1000px" height="150px"></canvas>
  <canvas id="myCanvaText" width="250px" height="60px"></canvas>
  <canvas id="myCanvaC" width="300px" height="300px"></canvas>
  
  <div  id="MyAnimation">
    <div id="Animat1"> 
      <div id="imgback1"><p id="backText">Hover Test</p></div>
      <div id="imgfront1"></div>
    </div>

    <div id="Animat2"> 
       <div id="imgfront2"></div>
    </div>

    <div id="mySVG1">
      <svg width="100" height="100" viewBox="0 0 100 100" style="border:2px solid gray; background:rgb(199,255,255)">
          <g transform=" matrix(0.866, -0.5, 0.25, 0.433, 50, 54)">
             <path d="M 0,50 A 45,50 0 0,0 45,0 5,5 0 0,1 55,0 55,60 0 0,1 0,50Z" fill="rgb(232,232,232)">
                  <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="1s" repeatCount="indefinite" />
             </path>
          </g>
          <defs>
             <g id="myStar">
                <polygon points="10,15 12,14 13,10 14,14 16,15 14,16 13,20 12,16 z "   fill="rgb(255,250,199)"  stroke="none">
                    <animateTransform attributeName="transform" type="scale" from="1 1" to="2 2" begin="0s" dur="2s" repeatCount="indefinite" />
                </polygon>
            </g>
         </defs>
         <use xlink:href="#myStar" x="0" y="0" />
         <use xlink:href="#myStar" x="20" y="5" />
         <use xlink:href="#myStar" x="40" y=" 1" />
         <use xlink:href="#myStar" x="62" y="0" />
         <use xlink:href="#myStar" x="5" y="20" />
         <use xlink:href="#myStar" x="20" y="29" />
         <use xlink:href="#myStar" x="40" y="21" />
         <use xlink:href="#myStar" x="60" y="30" />
         <use xlink:href="#myStar" x="2" y="45" />
         <use xlink:href="#myStar" x="20" y="55" />
         <use xlink:href="#myStar" x="40" y="49" />
         <use xlink:href="#myStar" x="60" y="54" />
         <use xlink:href="#myStar" x="15" y="62" />
         <use xlink:href="#myStar" x="50" y="66" />
         <path d="M90,7 c-25,0 -25,35 0,35 c-7,-7 -7,-30 0,-35" style="fill:rgb(250,250,250); stroke:none;  " />
         <text x="15" y="15" style="fill:green; stroke:none; font-size:16px;" transform="translate(10)  rotate(45 0 0)" >SVG Animation</text>
      </svg>
    </div>

    <div id="mySVG2">
      <svg width="100" height="100" viewBox="0 0 100 100" style="border:2px solid gray; background:rgb(255,222,222) ">
        <path id="motionPath" fill="red" stroke="gold" stroke-width="3" stroke-miterlimit="10" 
                   d="M20,40  c21,60  39,60  60, 0 c3, -30  -30, -15 -30,0 c0, -15 -39, -30 -30,0"/> 
        <circle id="circle" r="5" cx="0" cy="0" fill="greenyellow" />
        <animateMotion 
           xlink:href="#circle"
           dur="5s"
           begin="0s"
           fill="freeze"
           repeatCount="indefinite">
           <mpath xlink:href="#motionPath" />
        </animateMotion>
        <text x="15" y="15" style="fill:white; stroke:none; font-size:16px;" transform="translate(0,90)  rotate(-45 0 0)" >SVG Animation</text>
      </svg>
    </div>
  </div>
  <p id="myText">Move the cursor in or out the picture area to see the hover effect. </p>
